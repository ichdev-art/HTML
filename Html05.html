<!DOCTYPE html>

    <title>Lecture d'une vidéo</title>
</head>
<body>
    <center>
        <h2>Animation et Vidéos</h2>
    </center>
    <h2>Via la balise HTML5 &lt;Vidéo&gt;</h2>

</body>
